<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber</title>
</head>
<body>
    <div>
        <h1 style="color: orange; text-align: center;">GUESS THE NUMBER</h1>
        <p>Try and guess the random number between 1 to 100</p>
        <p>You have 10 tries to guess the number</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess the Number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParse">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Your Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="LowOrHi"></p>
        </div>
    </div>
    <script src="GuessTheNumberChallenge.js"></script>
</body>
</html>
