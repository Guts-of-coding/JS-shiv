<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI_Generator</title>
</head>

<body style="background-color: rgb(6, 141, 53); color: black;">
    <div>
        <h2>BMI CALCULATOR</h2>
        <form>
            <p><label for="age">Age: </label> <input type="text" id="age" placeholder="years"> ages 20-120</p>
            <p><label for="height">Height: </label><input type="text" id="height" placeholder="cm">
            </p>
            <p><label for="weight">Weight: </label> <input type="text" id="weight" placeholder="kg"></p>
            <span>
                <button type="submit">Calculate</button>
            </span>
            <h3>The BMI Index Chart</h3>
            <div id="results"></div>
            <div id="weights-guide"></div>
            <p>Low BMI &lt; 18.5 </p>
            <p>Normal BMI: 18.5 - 24.9 </p>
            <p>High BMI &gt; 24.9</p>
        </form>
    </div>

    <script src="BMI Calculator.js"></script>
</body>

</html>
